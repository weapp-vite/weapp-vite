name: CI E2E

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  alipay-e2e-smoke:
    name: Alipay E2E Smoke
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package artifacts for CLI e2e
        run: pnpm build:pkgs

      - name: Run alipay smoke e2e
        run: pnpm exec vitest run -c ./e2e/vitest.e2e.config.ts e2e/alipay-smoke.test.ts

  web-e2e-baseline:
    name: Web E2E Baseline
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package artifacts for CLI e2e
        run: pnpm build:pkgs

      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium

      - name: Run web runtime baseline e2e
        run: pnpm e2e:web

  e2e-hmr-auto-import:
    name: E2E HMR + Auto Import (${{ matrix.platform }})
    timeout-minutes: 25
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [weapp, alipay, tt]

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package artifacts for CLI e2e
        run: pnpm build:pkgs

      - name: Run hot-update and auto-import e2e
        env:
          E2E_PLATFORM: ${{ matrix.platform }}
        run: pnpm exec vitest run -c ./e2e/vitest.e2e.config.ts e2e/wevu-runtime.hmr.test.ts e2e/auto-import-vue-sfc.test.ts
