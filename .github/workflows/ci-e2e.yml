name: CI E2E

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  miniapp-e2e-ci:
    name: Miniapp E2E CI (${{ matrix.os }} / ${{ matrix.platform }})
    timeout-minutes: 35
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform: [weapp, alipay, tt]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package artifacts for CLI e2e
        run: pnpm build:pkgs

      - name: Increase file descriptor limit
        if: runner.os != 'Windows'
        run: ulimit -n 65536 || true

      - name: Run miniapp CI e2e suite
        env:
          E2E_PLATFORM: ${{ matrix.platform }}
        run: pnpm e2e:ci

  web-e2e-baseline:
    name: Web E2E Baseline
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package artifacts for CLI e2e
        run: pnpm build:pkgs

      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium

      - name: Run web runtime baseline e2e
        run: pnpm e2e:web
